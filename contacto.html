<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de Café</title>
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo noMargin centrarTexto">
                    <h1 class="logo__nombre">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
        <div class="header__texto">
            <h2 class="noMargin centrarTexto">Blog de café con consejos y cursos</h2>
            <p class="noMargin centrarTexto">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>

    </header>
    <main class="contenedor">
        <h3 class="centrarTexto">Contacto</h3>
        <div class="contactoBg"></div>
        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombre"> Nombre</label>
                <input class="campo__field" type="text" placeholder="Tu Nombre" id="nombre">               
            </div>
            <div class="campo">
                <label class="campo__label" for="emai"> Email</label>
                <input class="campo__field" type="text" placeholder="email" id="email">               
            </div>
            <div class="campo">
                <label class="campo__label" for="texto"> Consulta</label>
                <textarea class="campo__field campo__field--textarea" name="" id="texto" cols="30" rows="10"></textarea>               
            </div>
            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div>
        </form>
       
 
    </main>
    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo noMargin centrarTexto">
                    <h1 class="logo__nombre">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
    <script src="./js/modernizr.js"></script>    
</body>
</html>
